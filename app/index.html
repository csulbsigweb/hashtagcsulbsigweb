<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>hashtagcsulbsigweb</title>
  <link rel="stylesheet" href="styles/css/main.css">
</head>

<body ng-app="hashtag">
  <div "block-contain" ng-controller="InstaControl">
    <div ng-repeat="p in pics" class="block">
      <div class="pic">
        <div class="pic-contain">
          <a href="{{p.link}}" target="_blank">
            <img ng-src="{{p.images.low_resolution.url}}">
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
